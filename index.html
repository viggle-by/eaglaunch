<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eaglercraft Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #12121a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .launcher {
            background: #1b1b2b;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #4caf50;
            color: white;
            transition: background 0.2s;
        }

        button:hover {
            background: #43a047;
        }

        .secondary {
            background: #2196f3;
        }

        .secondary:hover {
            background: #1e88e5;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="launcher">
    <h1>Eaglercraft Launcher</h1>

    <button onclick="openResent()">
        Resent Client 5.0
    </button>

    <button class="secondary" onclick="openEagler()">
        Eaglercraft (Local)
    </button>

    <footer>
        Community Launcher<br>
        Not affiliated with Mojang
    </footer>
</div>

<script>
    function openResent() {
        window.location.href = "ResentClient_1.8_PROD_JS.html";
    }

    function openEagler() {
        // Replace with your local or hosted Eaglercraft file
        window.location.href = "https://eaglercraft.com/play";
    }
</script>

</body>
</html>
