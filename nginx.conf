server {
    listen 80;
    server_name eaglerlauncher.land www.eaglerlauncher.land;

    root /home/runner/work/eaglaunch/eaglaunch;
    index index.html;

    # Redirect curl to parrot.live
    if ($http_user_agent ~* "curl") {
        return 302 https://parrot.live;
    }

    # Main launcher page for browsers
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve static assets with proper MIME types
    location ~* \.(html|css|js|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
    }

    # Optional caching for faster loading
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
}
